name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  release:
    types: [published]

permissions: {}

jobs:
  build_wheels_and_sdist:
    name: Build distribution wheels and sdist ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install build

      - name: Build wheels
        run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: |
            ./dist/python_binexport*.whl
            ./dist/*.tar.gz

  publish-to-pypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs: build_wheels_and_sdist
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/qbinary
    permissions:
      # Used for uploading the release notes.
      contents: write
      # Used to publish to PyPI with Trusted Publishing.
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          # By omitting the name we are downloading all the artifacts
          path: ./dist/
          merge-multiple: true # Important to avoid subdirectories

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ./dist/
          attestations: true

      - name: Upload Python packages for release notes
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
